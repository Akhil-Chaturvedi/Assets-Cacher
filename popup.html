<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets Cacher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Toast notification container -->
        <div id="toast" class="toast hidden">
            <span class="toast-icon">âš¡</span>
            <span id="toast-message">Large asset served from cache!</span>
        </div>
        
        <div class="header">
            <h3>Assets Cacher</h3>
            <p id="hostname">Loading...</p>
        </div>

        <div class="toggle-section">
            <label for="enabled-switch">Enable for this site</label>
            <label class="switch">
                <input type="checkbox" id="enabled-switch">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="stats-section">
            <h4>Cache Status</h4>
            <p><strong>Bandwidth Saved:</strong> <span id="savings-size" class="savings">0 KB</span></p>
            <p><strong>Cached Items:</strong> <span id="item-count">0</span></p>
            <p><strong>Total Size:</strong> <span id="cache-size">0 KB</span></p>
        </div>
        
        <div class="stats-section hit-miss-section">
            <h4>Session Statistics</h4>
            <div class="hit-miss-stats">
                <div class="stat-item hit">
                    <span class="stat-value" id="cache-hits">0</span>
                    <span class="stat-label">Hits</span>
                </div>
                <div class="stat-item miss">
                    <span class="stat-value" id="cache-misses">0</span>
                    <span class="stat-label">Misses</span>
                </div>
                <div class="stat-item rate">
                    <span class="stat-value" id="hit-rate">0%</span>
                    <span class="stat-label">Hit Rate</span>
                </div>
            </div>
        </div>

        <button id="purge-button">Purge Cache for this Site</button>
        <div class="options-link">
            <a href="#" id="options-link">Manage Global Cache & Settings</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
